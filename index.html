<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォームにリダイレクト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>LINE表示名取得中…??</p>

  <script>
    window.onload = function () {
      liff.init({ liffId: "2007826137-3dr2qGrl" }).then(() => {
        return liff.getProfile();
      }).then(profile => {
        const displayName = encodeURIComponent(profile.displayName);
        const redirectUrl = "https://docs.google.com/forms/d/e/1FAIpQLScYI0E_FOFE5JbEKG3Ir56cWBN2PLJ2AQmnQ_Uu33MhRgMs_g/viewform?usp=pp_url"
                          + `&entry.2138944455=${displayName}`;
        window.location.href = redirectUrl;
      }).catch(err => {
        document.body.innerHTML = "<p>表示名の取得に失敗しました??</p>";
        console.error("LIFF error:", err);
      });
    };
  </script>
</body>
</html>
